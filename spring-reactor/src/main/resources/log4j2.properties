name=PropertiesConfig
appenders = file, console
property.basePath = D:/MGM Installed Softwares/apache-tomcat-7.0.50-node1/logs

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %l - %m%n


appender.file.type = RollingFile
appender.file.name = LOGFILE
appender.file.fileName = ${basePath}/spring-reactor.log
appender.file.filePattern= ${basePath}/spring-reactor.log-%d{yyyy-MM-dd}.%i.gz
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %l - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=500KB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 6

rootLogger.appenderRefs = file, console

rootLogger.level = INFO
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE